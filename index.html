<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/84d5e36e9f.js"
            crossorigin="anonymous"
        ></script>
        <title>WannabeGoogle</title>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="header-left">
                    <ul class="left-list">
                        <li><a href="#">Chi Siamo</a></li>
                        <li><a href="#">Google Store</a></li>
                    </ul>
                </div>
                <div class="header-right">
                    <ul class="right-list">
                        <li><a href="#">Gmail</a></li>
                        <li><a href="#">Immagini</a></li>
                        <li>
                            <a href="#"><i class="fas fa-th"></i></a>
                        </li>
                        <li><a href="#" class="btn btn-blue">Accedi</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="center-wrapper">
                    <div id="logo">
                        <img src="img/logo.png" alt="" />
                    </div>
                    <div class="search">
                        <div class="search-left">
                            <i class="fas fa-search"></i>
                        </div>
                        <form class="search-center">
                            <input type="text" />
                        </form>
                        <div class="search-right">
                            <i class="fas fa-microphone"></i>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script
            src="https://code.jquery.com/jquery-3.5.0.js"
            integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
            crossorigin="anonymous"
        ></script>
    </body>
</html>
